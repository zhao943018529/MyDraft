<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="./css/font-awesome.min.css">
</head>
<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}

	.container{
		width: 60%;
		margin: 50px auto;
		background: #fff;
    	border: 1px solid #ddd;
    	font-family: 'Georgia', serif;
    	font-size: 14px;
    	padding: 15px;
	}

	.item + item{
		margin-top: 10px;
		border-top: 1px dashed #17F880;
	}

	.RichEditor-styleButton {
	    color: #999;
	    cursor: pointer;
	    margin-right: 16px;
	    padding: 2px 0;
	    display: inline-block;
	}

	.RichEditor-activeButton {
	    color: #5890ff;
	}	
	
	.RichEditor-editor {
	    border-top: 1px solid #ddd;
	    cursor: text;
	    font-size: 16px;
	    margin-top: 10px;
	}

	.RichEditor-editor .RichEditor-blockquote {
	    border-left: 5px solid #eee;
	    color: #666;
	    font-family: 'Hoefler Text', 'Georgia', serif;
	    font-style: italic;
	    margin: 16px 0;
	    padding: 10px 20px;
	}

	.RichEditor-editor .public-DraftStyleDefault-pre {
	    background-color: rgba(0, 0, 0, 0.05);
	    font-family: 'Inconsolata', 'Menlo', 'Consolas', monospace;
	    font-size: 16px;
	    padding: 20px;
	}

	.link-panel{
		display: none;
		position: fixed;
		width: 200px
		height: 200px;
		background: #fff;
		border: 1px solid #7B7A78;
		left: 50%;
		top: 50%;
		margin: -100px 0 0 -100px;
	}

	.link-open{
		display: block;
	}

	.editor-control{
		padding: 4px 6px;
    	display: inline-block;
    	border-right: 2px dashed #7cc30b;
	}

	.editor-item{
	margin-right: 5px;
    color: gray;
    width: 18px;
    line-height: 18px;
    text-align: center;
	}

	.editor-active{
		color: #1200fe;
	}
</style>
<body>
	<i class="fa fa-address-book" aria-hidden="true"></i>
	<div id="root"></div>
	<script type="text/javascript" src="./bundle.js"></script>
</body>
</html>
